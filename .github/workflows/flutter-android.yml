name: Build Signed AAB

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build Signed AAB
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android 35 SDK packages
        run: |
          yes | sdkmanager --licenses
          SDK_DIR="${ANDROID_SDK_ROOT:-$ANDROID_HOME}"
          rm -rf "${SDK_DIR}/platforms/android-35" "${SDK_DIR}/build-tools/35.0.0"
          sdkmanager --install "platform-tools" "platforms;android-35" "build-tools;35.0.0"
          test -f "${SDK_DIR}/platforms/android-35/android.jar"
          jar tf "${SDK_DIR}/platforms/android-35/android.jar" >/dev/null

      - name: Install dependencies
        run: flutter pub get

      - name: Verify resolved dependency versions
        run: |
          set -e
          grep -n "persona_flutter" pubspec.lock
          grep -n "win32" pubspec.lock
          grep -A7 -n "persona_flutter:" pubspec.lock
          grep -A7 -n "win32:" pubspec.lock

      - name: Patch persona_flutter Kotlin ambiguity (temporary)
        run: |
          set -e
          PLUGIN_FILE=$(find "$HOME/.pub-cache/hosted/pub.dev" -type f -path "*/persona_flutter-*/android/src/main/kotlin/com/jorgefspereira/persona_flutter/PersonaFlutterPlugin.kt" | head -n 1 || true)
          if [ -n "$PLUGIN_FILE" ]; then
            echo "Patching $PLUGIN_FILE"
            perl -0777 -i -pe 's/(\.field\(\s*key\s*,\s*)value(\s*\))/\1value.toString()\2/g' "$PLUGIN_FILE"
            perl -0777 -i -pe 's/(\.field\(\s*field\.key\s*,\s*)field\.value(\s*\))/\1field.value.toString()\2/g' "$PLUGIN_FILE"
            sed -n '250,290p' "$PLUGIN_FILE" || true
          else
            echo "persona_flutter plugin file not found, skipping patch"
          fi

      - name: Patch flutter_inappwebview R8 config (temporary)
        run: |
          set -e
          INAPP_GRADLE=$(find "$HOME/.pub-cache/hosted/pub.dev" -type f -path "*/flutter_inappwebview-*/android/build.gradle" | head -n 1 || true)
          if [ -n "$INAPP_GRADLE" ]; then
            echo "Patching $INAPP_GRADLE"
            perl -0777 -i -pe 's/minifyEnabled\s+true/minifyEnabled false/g; s/shrinkResources\s+true/shrinkResources false/g' "$INAPP_GRADLE"
            sed -n '1,220p' "$INAPP_GRADLE" | grep -n "minifyEnabled\|shrinkResources" || true
          else
            echo "flutter_inappwebview build.gradle not found, skipping patch"
          fi

      - name: Decode keystore from secrets
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/upload-keystore.jks

      - name: Create key.properties file
        run: |
          echo "storeFile=upload-keystore.jks" > android/key.properties
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties

      - name: Build AAB
        run: flutter build appbundle --release

      - name: Verify AAB file
        run: |
          set -e
          AAB_PATH="build/app/outputs/bundle/release/app-release.aab"
          test -f "$AAB_PATH"
          ls -lh "$AAB_PATH"
          shasum -a 256 "$AAB_PATH"
          jar tf "$AAB_PATH" | grep -q "BundleConfig.pb"

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: signed-app-release.aab
          path: build/app/outputs/bundle/release/app-release.aab
          if-no-files-found: error

  build-windows:
    name: Build Windows Release
    runs-on: windows-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'

      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows
        run: flutter build windows --release

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: build/windows/x64/runner/Release
          if-no-files-found: error
